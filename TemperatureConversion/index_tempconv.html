<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Conversion</title>
    <link rel="stylesheet" href="style_tempconv.css">
</head>
<body>
    <div class="container">
      <h2>Temperature Conversion App</h2>
  
      <label for="Value">Value :</label>
      <input type="number" id="value"><br>
  
      <label for="fc"><input type="radio" id="fc" name="selectBetween"> Fahrenheit → Celsius</label><br>
  
      <label for="cf"><input type="radio" id="cf" name="selectBetween"> Celsius → Fahrenheit</label><br>
  
      <button id="submit">Submit</button><br>
  
      <p id="answer"></p>
    </div>
  
    <script src="interactive_tempconv.js"></script>
  </body>
  
</html>
